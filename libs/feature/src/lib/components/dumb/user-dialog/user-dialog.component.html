<form [formGroup]="userForm">
  <div class="tui-row tui-row_sme">
    <div class="tui-col_12">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        {{ data.type }} {{ role }}
      </h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="email"
          tuiHintContent="Email will be used as login username"
          tuiTextfieldExampleText="abc@mail.com"
        >
          Email
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          [error]="[] | tuiFieldError | async"
          formControlName="email"
        ></tui-error>
      </div>

      <div class="tui-form__row tui-form__row_multi-fields">
        <div class="tui-form__multi-field">
          <tui-input formControlName="firstName" tuiTextfieldExampleText="John">
            First name
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            [error]="[] | tuiFieldError | async"
            formControlName="firstName"
          ></tui-error>
        </div>

        <div class="tui-form__multi-field">
          <tui-input formControlName="lastName" tuiTextfieldExampleText="Snow">
            Last name
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            [error]="[] | tuiFieldError | async"
            formControlName="lastName"
          ></tui-error>
        </div>
      </div>

      <div class="tui-form__row">
        <tui-input-password
          formControlName="password"
          minlength="6"
          tuiHintContent="Password should be at least 6 characters"
        >
          Password
          <span class="tui-required"></span>
        </tui-input-password>
        <tui-error
          [error]="[] | tuiFieldError | async"
          formControlName="password"
        ></tui-error>
      </div>

      <div class="tui-form__buttons tui-form__buttons_align_end">
        <button
          (click)="cancel()"
          appearance="flat"
          class="tui-form__button"
          size="l"
          tuiButton
          type="button"
        >
          Cancel
        </button>
        <button
          (click)="submit()"
          [disabled]="!userForm.valid"
          class="tui-form__button"
          size="l"
          tuiButton
          type="button"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
